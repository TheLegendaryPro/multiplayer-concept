<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="myFunction()">Try password</button>
    <p id="demo"></p>
<script>
    function myFunction() {
        var txt;
        var person = prompt("Please enter password:", "0812");
        if (person == "0812") {
            txt = "User cancelled the prompt.";
        } else {
            txt = "Hello " + person + "! How are you today?";
        }
        document.getElementById("demo").innerHTML = txt;
    }
</script>

</body>
</html>
